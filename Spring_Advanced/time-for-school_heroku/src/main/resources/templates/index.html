<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>

<head>
    <meta charset="UTF-8">
    <title>Time for School</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>


<div class="container-fluid">
    <h5 class="text-center text-white mt-5 align-content-center">

        <span
                sec:authorize="isAuthenticated()"
                th:text="#{index_greeting} + ' ' + ${#authentication.principal.name}">
        </span>

        <span sec:authorize="!isAuthenticated()"
              th:text="#{index_greeting} + ' ' + #{index_greeting_name}" >

        </span>
    </h5>
    <div class="container-schools">
        <form
                th:action="@{/schools/all}"
                th:method="get"
                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="form-group">
                <h4 class="text-white" th:text="#{index_schools}"></h4>
                <h5 class="text-white" th:text="#{index_schools_desc}"></h5>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" th:value="#{index_schools_bnt}"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container-offers">
        <form
                th:action="@{/offers/all}"
                th:method="get"
                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="form-group">
                <h4 class="text-white" th:text="#{index_offers}"></h4>
                <h5 class="text-white" th:text="#{index_offers_desc}"></h5>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" th:value="#{index_offers_bnt}"/>
                    </div>
                </div>
            </div>
        </form>

    </div>

</div>

<div>
    <footer></footer>
</div>

</body>
</html>
