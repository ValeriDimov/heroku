<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Time for School</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container">
    <h2 class="text-center text-white" th:text="#{offer_edit_main}">Edit Offer</h2>
    <h6 class="text-center text-white" th:text="#{offer_edit_text}"></h6>

    <form th:action="@{/offers/edit}"
          th:method="post"
          th:object="${offerEdit}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label class="text-white font-weight-bold" for="course" th:text="#{offer_edit_name}">Course name</label>

            <input
                    id="course"
                    th:field="*{course}"
                    th:errorclass="is-invalid"
                    type="text"
                    class="form-control"
                    placeholder="Type the name of the course here"
            />
            <p class="invalid-feedback errors alert alert-danger">
                <span th:text="#{offer_name_edit_error}"></span>
            </p>

        </div>
        <div class="form-group ui-helper-hidden">

            <input
                    id="id"
                    th:field="*{id}"
                    type="hidden"
                    class="form-control"
                    placeholder="Type the name of the course here"
            />


        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description" th:text="#{offer_edit_desc}">Description</label>
            <textarea
                    id="description"
                    th:field="*{description}"
                    th:errorclass="is-invalid"
                    type="textarea"
                    class="form-control"
                    rows="3"
                    placeholder="Description"
            >
            </textarea>
            <p class="invalid-feedback errors alert alert-danger">
                <span th:text="#{offer_desc_edit_error}"></span>
            </p>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description" th:text="#{offer_edit_contacts}">Contacts</label>
            <textarea
                    id="contact"
                    th:field="*{contact}"
                    th:errorclass="is-invalid"
                    type="textarea"
                    class="form-control"
                    rows="3"
                    placeholder="Contacts"
            >
            </textarea>
            <p class="invalid-feedback errors alert alert-danger">
                <span th:text="#{offer_contacts_edit_error}"></span>
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" th:value="#{offer_edit_btn}"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card-body">
                <a class="card-link" href="#" th:href="@{/offers/all}" th:text="#{offer_edit_back}"></a>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
