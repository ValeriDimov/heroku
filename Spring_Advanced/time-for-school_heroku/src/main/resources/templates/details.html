<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Time for School</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<div th:object="${offer}" class="container-fluid">
    <h2 class="text-center text-white mt-5" th:text="#{offers_details_main}">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-4 col-md-6  col-lg-8 m-1 p-0">

            <div class="card-body pb-1">
                <h4 class="card-title text-center">
                    <th:block th:text="*{course}"></th:block>
                </h4>
                <h5 class="card-title text-center">
                    <th:block th:text="*{sellerName}"></th:block>
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <h6 class="card-text"><span th:text="#{offers_details_desc}"></span>
                        <span></span></h6>
                    <div class="card-text"><span><th:block th:text="*{description}"></th:block></span></div>
                    <h6 class="card-text"><span th:text="#{offers_details_contact}"></span>
                        <span></span></h6>
                    <div class="card-text"><span><th:block th:text="*{contact}"></th:block> </span></div>
                </li>
            </ul>
            <div class="card-body" >
                <form
                        th:action="@{/offers/{id}(id=*{id})}"
                        th:method="delete"
                >
                    <div class="row">
                        <div class="col col-md-4">
                            <div class="button-holder d-flex">
                                <input type="submit" class="btn btn-info btn-lg" th:value="#{offers_details_delete}"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <form
                    th:action="@{/offers/{id}/edit(id=*{id})}"
                    th:method="post"
            >
                <div class="row">
                    <div class="col col-md-4">
                        <div class="button-holder d-flex">
                            <input type="submit" class="btn btn-info btn-lg" th:value="#{offers_details_edit}"/>
                        </div>
                    </div>
                </div>
            </form>

            <div class="card-body">
                <a class="card-link" href="#" th:href="@{/offers/all}" th:text="#{offers_details_back}"></a>
            </div>

        </div>

    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
