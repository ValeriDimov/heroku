<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
    <title>Time for School</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container">
    <h2 class="text-center text-white th:text=" th:text="#{login_main}">Login</h2>
<!--    <p>-->
<!--        <a th:href="@{/oauth2/authorization/facebook}"-->
<!--           class="btn btn-block btn-outline-primary">-->
<!--            <i class="fab fa-facebook-f"></i>-->
<!--            Login via facebook-->
<!--        </a>-->
<!--    </p>-->
    <form
            th:action="@{/users/login}"
            th:method="post"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold" th:text="#{login_email}">Email</label>
            <input
                    id="username"
                    th:value="${username}"
                    name="username"
                    type="text"
                    min="2"
                    max="50"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold" th:text="#{login_password}">Password</label>
            <input
                    id="password"
                    name="password"
                    type="password"
                    min="2"
                   max="20"
                    class="form-control"
                   placeholder="Password"/>
        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            <span th:text="#{login_error}"></span>

        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" th:value="#{login_btn}"/>
                </div>
            </div>
        </div>
        <div class="card-body">
            <a class="card-link" href="#" th:href="@{/}" th:text="#{login_back}"></a>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
